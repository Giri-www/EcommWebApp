<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Add your CSS styles or include a separate stylesheet here -->
</head>

<body>
    <h1>User Registration</h1>

    <form action="{% url 'registrationUser' %}" method="post">
        {% csrf_token %}

        <!-- Display error messages, if any -->
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        <!-- Input fields for user registration -->
        <label for="customer_name">Full Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>

        <label for="customer_mobile_no">Mobile Number:</label>
        <input type="text" id="customer_mobile_no" name="customer_mobile_no" pattern="[6789]\d{9}" required>
        <!-- Add a pattern attribute to enforce a valid phone number format -->

        <label for="customer_email_id">Email:</label>
        <input type="email" id="customer_email_id" name="customer_email_id" required>

        <label for="customer_gender">Gender:</label>
        <select id="customer_gender" name="customer_gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- Add more fields as needed -->

        <input type="submit" value="Register">
    </form>

    <!-- Add any additional content or styling as needed -->

</body>

</html>
